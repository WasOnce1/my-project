<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling */
    .page-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #page2-image-container img {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .text-overlay {
      display: none;
      font-size: 20px;
      color: white;
      margin-top: 20px;
      max-width: 80%;
      text-align: center;
      position: relative;
      transition: transform 2s ease;
    }
    #continueButton2 {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f8fcf9;
      color: black;
      border: none;
      cursor: pointer;
    }
    .tap-message {
      font-size: 70px;
      color: white;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="page" style="background-image: url('images/background.jpg');">
      <div class="content">
        <!-- Tap message -->
        <div class="tap-message" id="tapMessage">Tap on the image</div>
        
        <div id="page2-image-container">
          <img src="images/ISHAA6.jpeg" alt="Ishaa" id="image" />
          <div class="text-overlay" id="textMessage">
            <h1>Ab kya hi bolu inta bhi ni chuti ho tum :), tum saath rehti ho toh mjhe enerygy milti h, i get the confidence to fight the world out and much more un-explainable things, i hope you stay same (sarcastic, mental, caring) most importantly MINE</h1>
          </div>
        </div>
        
        <button id="continueButton2">Continue Reading</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("image").addEventListener("click", function() {
      // Hide the tap message when the image is clicked
      document.getElementById("tapMessage").style.display = "none";
      
      // Show the main message
      var textOverlay = document.getElementById("textMessage");
      textOverlay.style.display = "block";  // Make message visible
      
      setTimeout(function() {
        // Animate the message down
        textOverlay.style.transform = "translateY(200px)";  // Move the message down
      }, 100);  // Slight delay to let it show first
    });

    document.getElementById("continueButton2").addEventListener("click", function() {
      window.location.href = "page7.html";  // Navigate to the next page
    });
  </script>
</body>
</html>
